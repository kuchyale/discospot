<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/common.html :: head"></head>
<body>
    <nav th:insert="fragments/common.html
        :: navClass(class='navbar navbar-expand-lg navbar-dark navbar-custom nav-black')">
    </nav>

    <div class="container text-center">
        <div class="container">
            <h5 class="mt-5">You have logged as: <span th:text="${user.email}">email</span></h5>
            <div class="mt-5">
                <span class="font-weight-bold">Your recently played songs:</span>
                <div th:each="playHistory : ${playHistories}">
                    <span th:text="${playHistory.track.artists[0].name} + ' - ' + ${playHistory.track.name}"/>
                </div>
            </div>
        </div>
    </div>
    <form id="logout-form" action="/logout" method="post" type="hidden">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</body>
</html>
